<!doctype html>
<html lang="en">
  <head>

 <div class="container-fluid">
    <h1>Conversor de monedas Nacional</h1>

    <div id="id_errores">

    </div>
    <form>
        
          <div class="mb-3">
            <label for="id_pesos" class="form-label">Pesos CLP</label>
            <input type="number" id="id_pesos" class="form-control" placeholder="Ingrese el monto en CLP">
          </div>
          <div class="mb-3">
            <label for="id_moneda" class="form-label">Moneda a convertir:</label>
            <select id="id_moneda" class="form-select">
              <option>Seleccione moneda</option>
              <option value="dolar">Dolar</option>
              <option value="uf">uf</option>
            </select>
          </div>
          <button type="button" id="id_button" class="btn btn-primary">Buscar</button>
        
      </form>
      <hr>
      <span id="id_resultado">Resultado:</span>
      <hr>
      <div class="grafica">
        <canvas id="myChart"></canvas>
    </div>
    </div>
